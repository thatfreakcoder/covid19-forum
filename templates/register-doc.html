{% extends 'base.html' %}

{% block subcontent %}
<div class="text-center">
	<h1>Doctor Registration Form </h1>
</div>

<div>
	<br><br>
	<form method="POST" class="form-horizontal">
		<div class="form-row">
    		<label class="control-label col-md-2">First Name:</label>
    		<div class="col-sm-1">
  				<input type="text" name="firstname" value="Dr. ">
			</div>
  		</div>

  		<div class="form-row">
    		<label class="control-label col-md-2">Last Name:</label>
    		<div class="col-sm-1">
  				<input type="text" name="lastname" placeholder="Enter Last Name">
			</div>
  		</div>

  		<div class="form-group">
    		<label class="control-label col-sm-2">Email:</label>
    		<div class="col-sm-1">
  				<input type="email" name="email" placeholder="Enter Email">
			</div>
  		</div>

  		<div class="form-row">
    		<label class="control-label col-md-2">Username:</label>
    		<div class="col-sm-1">
  				<input type="text" name="username" placeholder="Enter Username">
			</div>

  		</div>

  		<div class="form-row">
    		<label class="control-label col-md-2">Password:</label>
    		<div class="col-sm-1">
  				<input type="password" name="password" placeholder="Enter Password">
			</div>
  		</div>
  		
  		<div class="form-group">
    		<label class="control-label col-sm-2">Confirm Password:</label>
    		<div class="col-sm-4">
  				<input type="password" name="confirm_password" placeholder="Confirm Password">
			</div>
  		</div>
		
  		<div class="form-row">
    		<label class="control-label col-md-2">Contact Number:</label>
    		<div class="col-sm-1">
  				<input type="text" name="contact_number" placeholder="Enter Contact Number">
			</div>

  		</div>

  		<div class="form-row">
    		<label class="control-label col-md-2">Speciality:</label>
    		<div class="col-sm-1">
  				<input type="text" name="speciality" placeholder="Enter Your Speciality">
			</div>
  		</div>
  		
  		<div class="form-group">
    		<label class="control-label col-sm-2">WebMD Link:</label>
    		<div class="col-sm-4">
  				<input type="text" name="link" value="https://">
			</div>
  		</div>
		
  		<div class="form-row">
    		<label class="control-label col-md-2">Latitude:</label>
    		<div class="col-sm-1">
  				<input type="text" name="lati" id="lati" placeholder="Your Latitude" maxlength="9">
			</div>
  		</div>

  		<div class="form-group">
    		<label class="control-label col-md-2">Longitude:</label>
    		<div class="col-sm-1">
  				<input type="text" name="longi" id="longi" placeholder="Your Longitude" maxlength="9">
			</div>
  		</div>
  		
  		<div class="form-group">
    		<div class="col-sm-offset-2">
    			<input type="button" class="btn btn-success" onclick="getLocation()" value="Get Coordinates" />
    		</div>
  		</div>
  		
		<div class="form-row">
    		<label class="control-label col-md-2">Clinic:</label>
    		<div class="col-sm-1">
  				<textarea name="clinic" maxlength="50" placeholder="Enter Clinic Complete Address with Name"></textarea>
			</div>
  		</div>

  		<div class="form-row">
    		<label class="control-label col-md-2">Hospital:</label>
    		<div class="col-sm-1">
  				<textarea name="hospital" maxlength="50" placeholder="Enter Hospital Complete Address with Name"></textarea>
			</div>
  		</div>

  		<div class="form-group">
    		<label class="control-label col-md-2">Postal Code:</label>
    		<div class="col-sm-1">
  				<input type="text" name="post_code" placeholder="Enter Postal Code">
			</div>
  		</div>
  		
		<div class="form-group">
		    <label class="control-label col-md-2">Select Gender</label>
		    <select class="control-label col-sm-2" name="gender">
			      <option value="Male">Male</option>
			      <option value="Female">Female</option>
			      <option value="Other">Prefer not to Say</option>
		    </select>
		</div>
  		
  		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
    			<button type="submit" class="btn btn-info">Submit</button>
    			<br><br>
    		</div>
  		</div>
	</form>
</div>

<script>
var lat = document.getElementById("lati");
var longg = document.getElementById("longi");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  lat.value = position.coords.latitude;
  longg.value = position.coords.longitude;
}
</script>

{% endblock %}
